<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
</head>
<body>
    <h2>Processed Result</h2>
    <p id="output"></p>

    <script>
        // Extract query parameters from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const output = urlParams.get("output");

        // Display the result
        document.getElementById("output").innerText = output ? decodeURIComponent(output) : "No result found.";
    </script>
</body>
</html>
